version: "3.8"

services:
  bolhadev-chat:
    build:
      dockerfile: ./docker/apps/Dockerfile
      args:
        PROJECT: server
    image: brunoroh/bolhadev-chat:latest
    ports:
      - "4000:4000"
      - "4001:4001"

  nginx:
    build: ./docker/nginx/
    image: brunoroh/bolhadev-nginx:latest
    ports:
      - "80:80"
    depends_on:
      - bolhadev-chat
